<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Crear cuenta
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Nombre de usuario</label
            >
            <input
              type="text"
              name="username"
              id="username"
              formControlName="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Usuario"
            />
            <div
              *ngIf="form.get('username')?.errors?.['required'] && form.get('username')?.touched"
              class="text-xs text-red-500 mt-1"
            >
              El usuario es requerido
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div
              *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched"
              class="text-xs text-red-500 mt-1"
            >
              La contraseña es requerida
            </div>
            <div
              *ngIf="form.get('password')?.errors?.['minlength'] || form.get('password')?.errors?.['maxlength']"
              class="text-xs text-red-500 mt-1"
            >
              <div *ngIf="form.get('password')?.errors?.['minlength']">
                La contraseña debe tener al menos 8 caracteres.
              </div>
              <div *ngIf="form.get('password')?.errors?.['maxlength']">
                La contraseña no debe tener más de 20 caracteres.
              </div>
            </div>
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confirmar contraseña</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              formControlName="confirmPassword"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div
              *ngIf="form.get('confirmPassword')?.errors?.['required'] && form.get('confirmPassword')?.touched"
              class="text-xs text-red-500 mt-1"
            >
              Confirmar contraseña es requerido.
            </div>
            <div
              *ngIf="form.get('confirmPassword')?.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched"
              class="text-xs text-red-500 mt-1"
            >
              Las contraseñas no coinciden.
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300"
                  >Recuérdame</label
                >
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-sky-500 hover:bg-sky-500 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-500 dark:hover:bg-sky-500 dark:focus:ring-primary-800"
          >
            Crear cuenta
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Ya tienes una cuenta?
            <a
              (click)="navigateToLogin()"
              class="hover:cursor-pointer font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Inicia sesión</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
